<button class="button-7" role="button" onClick = "show()">執行</button>
<div id = "text"></div>

<!–--------- JS TODO: 請修改為更改背景顏色 –--------->
<script>
    let msg = ["你今天也好棒喔(灬ºωº灬)", "快要放假了好開心(✿ﾟ▽ﾟ)ノ", "欸欸 要一起來念書嗎(๑•̀ㅂ•́)و✧"];
    let i = 0;
	let color = ["#FFB5B5","#FFD0FF","#E6CAFF","#CEFFCE"];
    
    function show()
    {
    	document.getElementById("text").innerHTML = msg[i%3];
		document.body.style.backgroundColor = color[i%4];
    	++i;
    }
</script>
